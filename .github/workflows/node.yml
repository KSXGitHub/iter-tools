name: Node CI
on: [push, pull_request]
jobs:
  test-js:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install dependencies
        run: npm ci
      - name: Test
        env:
          CI: 'true'
        run: npm run test:js
